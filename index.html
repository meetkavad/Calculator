<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="icon" href="calculator.png" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="calculator">
      <input type="text " placeholder="0" id="display" />

      <div class="buttons">
        <button class="operator">AC</button>
        <button class="operator">DEL</button>
        <button class="operator">%</button>
        <button class="operator">/</button>
      </div>

      <div class="buttons">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operator">x</button>
      </div>

      <div class="buttons">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="operator">-</button>
      </div>

      <div class="buttons">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="operator">+</button>
      </div>

      <div class="buttons">
        <button>0</button>
        <button>00</button>
        <button>.</button>
        <button class="eqlBtn">=</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
